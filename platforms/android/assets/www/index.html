<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <title>undertale</title>
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">
</head>

<body>
<div class="container">
    <div class="character sans">
        <img class="center-block glitch-img" src="img/sans_standing.gif" alt="sans_standing">
        <span class="speech">
            <span class="text-container"></span>
        </span>
        <audio src="audio/sans_talk.mp3"></audio>
    </div>

    <div class="character papyrus">
        <span class="speech">
            <span class="text-container"></span>
        </span>
        <audio src="audio/papyrus_talk.mp3"></audio>
    </div>

    <div class="character drums">
        <audio src="audio/ba_dum_tss.mp3"></audio>
    </div>

    <div class="scenario choice text-center hidden">
        <img src="img/heart.png" alt="player_heart">
        <div class="message-to-player">
            <p>
                * A DECISION IS IN FRONT OF YOU
            </p>
            <p>
                WOULD YOU LIKE TO BE MY GIRLFRIEND?
            </p>
        </div>
        <div class="player-info">
            <p>
                <span class="player-name">YESICA</span><span class="player-lv">LV 1</span><span class="hp-level">20/20</span>
            </p>
        </div>
        <div class="row decision-box">
            <div class="col-xs-6">
                <button id="btn-yes"><img src="img/mercy.png" alt="mercy"> YES</button>
            </div>
            <div class="col-xs-6">
                <button id="btn-nope"><img src="img/attack.png" alt="attack"> NOPE</button>
            </div>
        </div>
        <audio src="audio/date_fight.ogx" loop></audio>
    </div>

    <div class="scenario gamaovar-yes hidden">
        <svg version="1.1" id="Ebene_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
             width="600px" height="100px" viewBox="0 0 600 100">
            <style type="text/css">
                text {
                    filter: url(#filter);
                    fill: white;
                    font-size: 100px;
                    -webkit-font-smoothing: antialiased;
                    -moz-osx-font-smoothing: grayscale;
                }
            </style>
            <defs>
                <filter id="filter">
                    <feFlood flood-color="black" result="black" />
                    <feFlood flood-color="red" result="flood1" />
                    <feFlood flood-color="limegreen" result="flood2" />
                    <feOffset in="SourceGraphic" dx="3" dy="0" result="off1a"/>
                    <feOffset in="SourceGraphic" dx="2" dy="0" result="off1b"/>
                    <feOffset in="SourceGraphic" dx="-3" dy="0" result="off2a"/>
                    <feOffset in="SourceGraphic" dx="-2" dy="0" result="off2b"/>
                    <feComposite in="flood1" in2="off1a" operator="in"  result="comp1" />
                    <feComposite in="flood2" in2="off2a" operator="in" result="comp2" />

                    <feMerge x="0" width="100%" result="merge1">
                        <feMergeNode in = "black" />
                        <feMergeNode in = "comp1" />
                        <feMergeNode in = "off1b" />

                        <animate
                                attributeName="y"
                                id = "y"
                                dur ="4s"

                                values = '104px; 104px; 30px; 105px; 30px; 2px; 2px; 50px; 40px; 105px; 105px; 20px; 6ÃŸpx; 40px; 104px; 40px; 70px; 10px; 30px; 104px; 102px'

                                keyTimes = '0; 0.362; 0.368; 0.421; 0.440; 0.477; 0.518; 0.564; 0.593; 0.613; 0.644; 0.693; 0.721; 0.736; 0.772; 0.818; 0.844; 0.894; 0.925; 0.939; 1'

                                repeatCount = "indefinite" />

                        <animate attributeName="height"
                                 id = "h"
                                 dur ="4s"

                                 values = '10px; 0px; 10px; 30px; 50px; 0px; 10px; 0px; 0px; 0px; 10px; 50px; 40px; 0px; 0px; 0px; 40px; 30px; 10px; 0px; 50px'

                                 keyTimes = '0; 0.362; 0.368; 0.421; 0.440; 0.477; 0.518; 0.564; 0.593; 0.613; 0.644; 0.693; 0.721; 0.736; 0.772; 0.818; 0.844; 0.894; 0.925; 0.939; 1'

                                 repeatCount = "indefinite" />
                    </feMerge>


                    <feMerge x="0" width="100%" y="60px" height="65px" result="merge2">
                        <feMergeNode in = "black" />
                        <feMergeNode in = "comp2" />
                        <feMergeNode in = "off2b" />

                        <animate attributeName="y"
                                 id = "y"
                                 dur ="4s"
                                 values = '103px; 104px; 69px; 53px; 42px; 104px; 78px; 89px; 96px; 100px; 67px; 50px; 96px; 66px; 88px; 42px; 13px; 100px; 100px; 104px;'

                                 keyTimes = '0; 0.055; 0.100; 0.125; 0.159; 0.182; 0.202; 0.236; 0.268; 0.326; 0.357; 0.400; 0.408; 0.461; 0.493; 0.513; 0.548; 0.577; 0.613; 1'

                                 repeatCount = "indefinite" />

                        <animate attributeName="height"
                                 id = "h"
                                 dur = "4s"

                                 values = '0px; 0px; 0px; 16px; 16px; 12px; 12px; 0px; 0px; 5px; 10px; 22px; 33px; 11px; 0px; 0px; 10px'

                                 keyTimes = '0; 0.055; 0.100; 0.125; 0.159; 0.182; 0.202; 0.236; 0.268; 0.326; 0.357; 0.400; 0.408; 0.461; 0.493; 0.513;  1'

                                 repeatCount = "indefinite" />
                    </feMerge>

                    <feMerge>
                        <feMergeNode in="SourceGraphic" />

                        <feMergeNode in="merge1" />
                        <feMergeNode in="merge2" />

                    </feMerge>
                </filter>

            </defs>

            <g class="text-center">
                <text x="70" y="100">GAME OVER</text>
            </g>
        </svg>
        <audio src="audio/gamaovar.ogx" loop></audio>
        <div style="margin: 50px"></div>
        <div class="message-to-player">
            <p>YOUR JOURNEY TOGETHER HAS JUST BEGUN.</p>
            <p>YESICA, STAY DETERMINED!</p>
        </div>
    </div>

    <div class="scenario gamaovar-no text-center hidden">
        <video src="video/heart_broken.mp4" height="600px"></video>
    </div>

</div>
<script>

    function showText(target, message, index, interval, internal, audio) {
        if (index < message.length) {
            $('body').addClass('click-disabled');
            audio.play();
            if(internal) {
                $(target).append(message[index++]);
            } else {
                $(target).text(message[index++]);
            }
            setTimeout(function () {
                showText(target, message, index, interval, true, audio);
            }, interval);
        } else {
            $('body').removeClass('click-disabled');
        }
    }

    var click = 0;
    $(document).click(function () {
        if(click < 20) {
            if (!$('body').hasClass('click-disabled')) {
                var speech = '.sans .speech .text-container';
                var message = 'heya buddy';
                var audio = $('.sans audio')[0],
                    papyrus_audio = $('.papyrus audio')[0],
                    drums_audio = $('.drums audio')[0];
                var sans_speech = $('.sans .speech'),
                    papyrus_speech = $('.papyrus .speech');
                switch (click) {
                    case 0:
                        sans_speech.addClass('active');
                        break;
                    case 1:
                        message = 'so... hey kid, i have to talk to you about a friend of yours';
                        break;
                    case 2:
                        message = 'he can be a little "numbskull" and not always the best with words';
                        break;
                    case 3:
                        sans_speech.removeClass('active');
                        papyrus_speech.addClass('active');
                        speech = '.papyrus .speech .text-container';
                        message = 'I\'M GREAT WITH WORDS!!!';
                        audio = papyrus_audio;
                        break;
                    case 4:
                        sans_speech.addClass('active');
                        papyrus_speech.removeClass('active');
                        message = 'but nevermind that, he is a dear';
                        break;
                    case 5:
                        message = '...a papydear';
                        break;
                    case 6:
                        sans_speech.removeClass('active');
                        audio = drums_audio;
                        break;
                    case 7:
                        sans_speech.addClass('active');
                        message = 'you know, he is a sweet guy';
                        break;
                    case 8:
                        message = 'truly cares for you';
                        break;
                    case 9:
                        message = 'and he loves you quite a lot';
                        break;
                    case 10:
                        message = 'of course, you probably already knew that';
                        break;
                    case 11:
                        message = 'what i\'m trying to say is...';
                        break;
                    case 12:
                        message = 'you both would make a cute couple';
                        break;
                    case 13:
                        message = 'i\'m sure you\'d be very happy together';
                        break;
                    case 14:
                        message = 'and probably you\'d eat lots of food';
                        break;
                    case 15:
                        sans_speech.removeClass('active');
                        papyrus_speech.addClass('active');
                        speech = '.papyrus .speech .text-container';
                        message = 'THE BEST SPAGHETTI NYEHEHEHE!!!';
                        audio = papyrus_audio;
                        break;
                    case 16:
                        sans_speech.addClass('active');
                        papyrus_speech.removeClass('active');
                        message = 'i hope you put some ketchup on that';
                        break;
                    case 17:
                        message = 'anyway kiddo, so it comes down to this';
                        break;
                    case 18:
                        message = 'you gotta make a choice';
                        break;
                    case 19:
                        break;
                }

                if (click < 19) {
                    showText(speech, message, 0, 60, false, audio);
                    click++;
                } else {
                    $('.sans').addClass('fade_out');
                    setTimeout(function () {
                        $('.character').addClass('hidden');
                        $('.scenario.choice').removeClass('hidden');
                        $('.scenario.choice').find('audio')[0].play();
                    }, 330);
                }
            }
        }
    });

    $('#btn-yes').click(function () {
        var choice_scenario = $('.scenario.choice');
        choice_scenario.addClass('fade_out');

        choice_scenario.find('audio')[0].pause();

        setTimeout(function () {
            choice_scenario.addClass('hidden');
            $('.scenario.gamaovar-yes').removeClass('hidden');
            $('.scenario.gamaovar-yes audio')[0].play();

        }, 500);
        $(document).off('click');
    });

    $('#btn-nope').click(function () {
        var choice_scenario = $('.scenario.choice');
        choice_scenario.addClass('fade_out');

        choice_scenario.find('audio')[0].pause();

        setTimeout(function () {
            choice_scenario.addClass('hidden');
            $('.scenario.gamaovar-no').removeClass('hidden');
            $('.scenario.gamaovar-no video')[0].play();
        }, 500);
        $(document).off('click');
    });

</script>
</body>

</html>
